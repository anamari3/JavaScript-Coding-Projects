<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pizzaordering.css">

    <title>Capitol City Pizza</title>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Capitol City Pizza</h1>
          </div>
        </div>

    <!--Pizza Size-->
  <div class="container">
    <div class="btn-group btn-group-toggle">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         Size
      </button>
      <ul class="dropdown-menu">
        <div class="custom-control custom-radio">
          <input type="radio" id="sizeRadio1" name="size" value="Personal Pizza" class="custom-control-input size">
          <label class="custom-control-label" for="sizeRadio1">Personal</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="sizeRadio2" name="size" value="Medium Pizza"class="custom-control-input size">
          <label class="custom-control-label" for="sizeRadio2">Medium</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="sizeRadio3" name="size" value="Large Pizza" class="custom-control-input size">
          <label class="custom-control-label" for="sizeRadio3">Large</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="sizeRadio4" name="size" value="Extra Large Pizza" class="custom-control-input size">
          <label class="custom-control-label" for="sizeRadio4">Extra Large</label>
        </div>
      </ul>
    </div>
    <!--/Pizza Size-->

    <!--Crust-->
    <div class="btn-group btn-group-toggle">
        <button class="btn btn-outline-secondary btn-lg dropdown-toggle middlebtn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Crust
        </button>
        <ul class="dropdown-menu">
          <div class="custom-control custom-radio">
            <input type="radio" id="crustRadio1" name="crust" value="Plain Crust" class="custom-control-input crust">
            <label class="custom-control-label" for="crustRadio1">Plain Crust</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="crustRadio2" name="crust" value="Garlic Butter Crust" class="custom-control-input crust">
            <label class="custom-control-label" for="crustRadio2">Garlic Butter Crust</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="crustRadio3" name="crust" value="Cheeese Stuffed Crust" class="custom-control-input crust">
            <label class="custom-control-label" for="crustRadio3">Cheese Stuffed Crust</label>
          </div>
              <div class="custom-control custom-radio">
              <input type="radio" id="crustRadio4" name="crust" value="Spicy Crust" class="custom-control-input crust">
              <label class="custom-control-label" for="crustRadio4">Spicy Crust</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="crustRadio5" name="crust" value="House Special Crust" class="custom-control-input crust">
              <label class="custom-control-label" for="crustRadio5">House Special Crust</label>
            </div>
        </ul>
      </div>
    <!--/Crust-->

    <!--Sauce-->
    <div class="btn-group btn-group-toggle">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sauce
      </button>
      <ul class="dropdown-menu">
        <div class="custom-control custom-radio">
          <input type="radio" id="sauceRadio1" name="sauce" value="Marinara Sauce" class="custom-control-input sauce">
          <label class="custom-control-label" for="sauceRadio1">Marinara sauce</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="sauceRadio2" name="sauce" value="White Sauce" class="custom-control-input sauce">
          <label class="custom-control-label" for="sauceRadio2">White sauce</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="sauceRadio3" name="sauce" value="Barbeque Sauce" class="custom-control-input sauce">
          <label class="custom-control-label" for="sauceRadio3">Barbeque sauce</label>
        </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="sauceRadio4" name="sauce" value="No Sauce" class="custom-control-input sauce">
            <label class="custom-control-label" for="sauceRadio4">No Sauce</label>
          </div>
        </ul>
      </div>
    <!--/Sauce-->
  </div>

    <!--Cheese-->
  <div class="container"> 
    <div class="btn-group btn-group-toggle">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Cheese
      </button>
      <ul class="dropdown-menu">
        <div class="custom-control custom-radio">
          <input type="radio" id="cheeseRadio1" name="cheese" value="Regular Cheese" class="custom-control-input cheese">
          <label class="custom-control-label" for="cheeseRadio1">Regular</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="cheeseRadio2" name="cheese" value="No Cheese" class="custom-control-input cheese">
          <label class="custom-control-label" for="cheeseRadio2">No Cheese</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="cheeseRadio3" name="cheese" value="Extra Cheese" class="custom-control-input cheese">
          <label class="custom-control-label" for="cheeseRadio3">Extra Cheese</label>
        </div>
      </ul>
    </div>
    <!--/Cheese-->

    <!--Meats-->
    <div class="btn-group btn-group-toggle">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Meats
      </button>
      <ul class="dropdown-menu">
        <li data-value="option1" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Pepperoni"/>&nbsp;Pepperoni</li>
        <li data-value="option2" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Sausage"/>&nbsp;Sausage</li>
        <li data-value="option3" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Canadian Bacon"/>&nbsp;Canadian Bacon</li>
        <li data-value="option4" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Ground Beef">&nbsp;Ground Beef</li>
        <li data-value="option5" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Anchovy"/>&nbsp;Anchovy</li>
        <li data-value="option6" tabIndex="-1"><input class="meats" type="checkbox" name="meats" value="Chicken"/>&nbsp;Chicken</li>
      </ul>
    </div>
    <!--/Meats-->

    <!--Veggies-->
    <div class="btn-group btn-group-toggle">
      <button class="btn btn-outline-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Veggies
      </button>
      <ul class="dropdown-menu">
        <li data-value="option1" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Tomatoes"/>&nbsp;Tomatoes</li>
        <li data-value="option2" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Onions"/>&nbsp;Onions</li>
        <li data-value="option3" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Olives"/>&nbsp;Olives</li>
        <li data-value="option4" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Green Peppers"/>&nbsp;Green Peppers</li>
        <li data-value="option5" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Mushrooms"/>&nbsp;Mushrooms</li>
        <li data-value="option6" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Pineapple"/>&nbsp;Pineapple</li>
        <li data-value="option5" tabIndex="-1"><input tclass="veggies" type="checkbox" name="veggies" value="Spinach"/>&nbsp;Spinach</li>
        <li data-value="option6" tabIndex="-1"><input class="veggies" type="checkbox" name="veggies" value="Jalapeno"/>&nbsp;Jalapeno</li>
      </ul>
    </div>
  </div>
    <!--/Veggies-->
  </div>
  <div class="container">
    <button type="button" onclick="getReceipt()" class="btn btn-outline-secondary btn-lg btn-block">Place Order</button>
  </div>

  <div id="cart">
    <div id="showText"></div>
    <div id="totalPrice"></div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/pizzaorderingproject_js.js"></script>
  </body>
</html>
